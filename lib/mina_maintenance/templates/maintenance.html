<style>
/* general reset */
* {

    padding: 0;
    max-height: 100000px;

}

*:after {

}
ul, ol, dl, p, h1, h2, h3, h4, h5, h6, address, form, table, blockquote, applet, embed, object, frameset {margin: 0 0 21px;}

}

html,
body {

}
body {

}

}

img {

}
form,
fieldset {

    padding: 0;
}
input,
textarea,
select {

    overflow: auto;
}
textarea {resize: vertical;}
label {vertical-align: middle;}
button,
input {
    width: auto;
    overflow: visible;
    outline: none;
}
button::-moz-focus-inner,
input::-moz-focus-inner {
    border: 0;
    padding: 0;
}
input[type=submit],
button {
    font-family: "Open Sans", Arial, Helvetica, sans-serif;
    -webkit-transition: all 350ms ease;
    transition: all 350ms ease;
}
input[type=submit]:hover,
button:hover {cursor: pointer;}
input[type=search]::-webkit-search-decoration,
input[type=search]::-webkit-search-cancel-button,
input[type=search]::-webkit-search-results-button,
input[type=search]::-webkit-search-results-decoration {-webkit-appearance: none;}
input[type=password] {-webkit-text-security: disc;}
*::-moz-placeholder {opacity: 1;}
input[type=submit],
input[type=text],
input[type=tel],
input[type=email],
input[type=search],
input[type=password],
input[type=file],
input[type=number],
input[type=url],
textarea {
    -webkit-appearance: none;
    -webkit-border-radius: 0;
    -webkit-box-shadow: none;
}
input[type=image] {
    padding: 0;
    border: none;
}
input[type=text],
input[type=search],
input[type=password],
input[type=email],
input[type=tel],
textarea {-webkit-tap-highlight-color: transparent;}
input[type=number]::-webkit-outer-spin-button {margin: 0;}
input::-ms-clear {display: none;}
h1, h2, h3, h4, h5, h6, b, strong, th {font-weight: 700;}
i, cite, em, var, dfn, address {font-style: italic;}
u, ins {text-decoration: underline;}
s, strike, del {text-decoration: line-through;}
blockquote, blockquote:before, blockquote:after, q, q:before, q:after {quotes: none;}
blockquote:before, blockquote:after, q:before, q:after {content: '';}
table, caption, tbody, tfoot, thead, tr, th, td {
    border-collapse: collapse;
    border-spacing: 0;
}
ul {margin-left: 1px;}
ul li,
ol li {list-style-position: inside;}
ul > li {list-style-type: disc;}

.container:after,
.header-holder:after,
.search-block:after,
.messages-block:after,
.account-block:after,
.account-block .holder:after {
    display: block;
    content: '';
    clear: both;
}

/* assets */
.container {
    max-width: 1000px;
    margin: 0 auto;
}
.pull-right {
    float: right !important;
    margin: 0 0 0 10px;
}
.pull-left {
    float: left !important;
    margin: 0 10px 0 0;
}
.alignleft {
    float: left;
    margin-right: 25px;
    margin-bottom: 8px;
}
.alignright {
    float: right;
    margin-left: 25px;
    margin-bottom: 8px;
}
/* general styles */
h1 {
    margin: 0 0 27px;
    font-size: 30px;
    line-height: 38px;
    font-weight: 300;
}
h2 {
    margin: 0 0 21px;
    padding: 0 0 0 2px;
    font-size: 18px;
    line-height: 22px;
    font-weight: 300;
}
mark {
    color: #0796a6;
    background: none;
}
/* form elements */
input[type=radio],
input[type=checkbox] {cursor: pointer;}
label {
    display: inline-block;
    vertical-align: top;
    margin: 0 0 2px;
    padding: 0 0 0 2px;
    color: #727272;
    cursor: pointer;
    font-size: 25px;
}
.label-holder {overflow: hidden;}
.label-holder.size-01 {max-width: 230px;}
/* input holder */
.inp-holder:after {
    display: block;
    content: '';
    clear: both;
}
.inp-holder {
    position: relative;
    text-align: left;
}
.inp-holder.size-01 {max-width: 230px;}
.inp-holder.size-02 {max-width: 500px;}
.inp-holder.size-03 {max-width: 360px;}
.inp-holder.size-04 {max-width: 70px;}
.inp-holder.size-05 {max-width: 520px;}
.inp-holder.size-06 {max-width: 490px;}
.inp-holder.size-07 {max-width: 610px;}
.inp-holder.size-08 {max-width: 120px;}
.inp-holder .message {
    position: absolute;
    right: 0;
    top: -23px;
    color: #0796a6;
    font-style: italic;
    opacity: 0;
    background: #f0f5f7;
    visibility: hidden;
    -webkit-transition: all 500ms ease;
    transition: all 500ms ease;
}
.login-block .inp-holder .message {background: none;}
.inp-holder.error .message {
    color: #eb805f;
    opacity: 1;
    visibility: visible;
}
.inp-holder .message p {margin: 0;}
.note {
    color: #a5a5a5;
    font-style: italic;
}
.note p {margin: 0;}
.inp-holder label + .note {padding: 0 0 0 20px;}
/* inputs */
.inp-holder input[type=text],
.inp-holder input[type=search],
.inp-holder input[type=password],
.inp-holder input[type=email],
.inp-holder textarea,
.dp-select-input,
.dp-input,
.input {
    display: block;
    width: 100%;
    height: 40px;
    margin: 0;
    padding: 8px 6px 9px 16px;
    color: #585858;
    outline: none;
    background: #fcfcfc;
    border: 1px solid #dce5e8;
    border-radius: 3px;
    -webkit-transition: all 350ms ease;
    transition: all 350ms ease;
}
.input {
    height: auto;
    min-height: 40px;
}
.inp-holder textarea {
    width: 100% !important;
    height: 100px;
    min-height: 100px;
}
.inp-holder ::-webkit-input-placeholder {
    color: #a5a5a5;
    font-style: italic;
}
.inp-holder ::-moz-placeholder {
    color: #a5a5a5;
    font-style: italic;
}
.inp-holder :-moz-placeholder {
    color: #a5a5a5;
    font-style: italic;
}
/* search hover state */
.inp-holder:hover input[type=text],
.inp-holder:hover input[type=search],
.inp-holder:hover input[type=password],
.inp-holder:hover input[type=email],
.inp-holder:hover textarea,
.inp-holder input[type=text]:focus,
.inp-holder input[type=search]:focus,
.inp-holder input[type=password]:focus,
.inp-holder input[type=email]:focus,
.inp-holder textarea:focus,
.dp-select:hover .dp-select-input,
.dp-select-active .dp-select-input,
.dp-file:hover .dp-input,
.input:hover {border-color: #38d8ea;}
/* search hover-disabled state */
.inp-holder:hover textarea.disabled,
.inp-holder textarea.disabled:focus{border-color: #dce5e8;}
/* error state */
.inp-holder.error input[type=text],
.inp-holder.error input[type=search],
.inp-holder.error input[type=password],
.inp-holder.error input[type=email],
.inp-holder.error textarea,
.inp-holder.error .input {
    color: #eb805f;
    border-color: #eb805f;
}
.inp-holder.error ::-webkit-input-placeholder {color: #eb805f;}
.inp-holder.error ::-moz-placeholder {color: #eb805f;}
.inp-holder.error :-moz-placeholder {color: #eb805f;}
/* autocomplete */
.inp-holder .twitter-typeahead {width: 100%;}
.inp-holder .twitter-typeahead .tt-hint {color: #d1d1d1;}
.inp-holder .twitter-typeahead .tt-hint::-webkit-input-placeholder {color: #d1d1d1;}
.inp-holder .twitter-typeahead .tt-hint::-moz-placeholder {color: #d1d1d1;}
.inp-holder .twitter-typeahead .tt-hint:-moz-placeholder {color: #d1d1d1;}
.inp-holder .twitter-typeahead .tt-dropdown-menu {
    width: 100%;
    max-height: 200px;
    overflow: auto;
    background: #fff;
    box-shadow: 0 1px 15px rgba(150,175,195,.4);
}
.inp-holder .twitter-typeahead .tt-suggestion {
    display: block;
    padding: 6px 14px 7px;
    cursor: pointer;
    -webkit-transition: all 350ms ease;
    transition: all 350ms ease;
}
.inp-holder .twitter-typeahead .tt-suggestion:hover {
    color: #fff;
    background: #07abbe;
}
.inp-holder .twitter-typeahead .tt-suggestion strong {
    font-weight: 400;
    color: #585858;
    background: #ffef81;
}
.inp-holder .twitter-typeahead p {margin: 0;}
/* select */
.inp-holder select {margin: 0;}
.dp-select {
    display: block;
    position: relative;
}
.dp-select-input {
    padding: 8px 33px 9px 16px;
    cursor: pointer;
}
.dp-select-input span {
    position: absolute;
    top: 9px;
    left: 16px;
    right: 33px;
    text-overflow: ellipsis;
    white-space: nowrap;
    overflow: hidden;
    -webkit-transition: all 350ms ease;
    transition: all 350ms ease;
}
.dp-select-opener {
    position: absolute;
    top: 1px;
    right: 1px;
    width: 33px;
    height: 38px;
    cursor: pointer;
    -webkit-transition: all 350ms ease;
    transition: all 350ms ease;
}
.dp-select-opener span {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 9px;
    height: 9px;
    margin: -4px 0 0 -4px;
    text-indent: -9999px;
    overflow: hidden;
    background: url(/assets/sprite.png) no-repeat -31px -31px;
    -webkit-transition: all 350ms ease;
    transition: all 350ms ease;
}
.dp-select-active .dp-select-opener span {
    -webkit-transform: rotate(-180deg);
    transform: rotate(-180deg);
}
.dp-select-drop {
    padding: 0 1px;
    z-index: 10 !important;
    white-space: nowrap;
    min-width: 100% !important;
    width: auto !important;
    font-size: 14px;
    line-height: 21px;
}
.dp-select-drop ul {
    max-height: 200px;
    overflow: auto;
    background: #fff;
    box-shadow: 0 1px 15px rgba(150,175,195,.4);
}
.dp-select-drop ul {margin: 0;}
.dp-select-drop li {list-style-type: none;}
.dp-select-drop .dp-option {
    display: block;
    padding: 6px 14px 7px;
    list-style-type: none;
    cursor: pointer;
    -webkit-transition: all 350ms ease;
    transition: all 350ms ease;
}
.dp-select-drop .dp-selected,
.dp-select-drop .dp-hover {
    color: #fff;
    background: #07abbe;
}
/* custom file */
.file-area:after {
    display: block;
    content: '';
    clear: both;
}
.dp-file {
    display: block;
    max-width: 490px;
    height: 40px;
    padding: 0 128px 0 0;
    overflow: hidden;
    position: relative;
}
.dp-file .dp-input,
.dp-file .dp-upload-button {
    text-overflow: ellipsis;
    white-space: nowrap;
    overflow: hidden;
}
.dp-file .dp-input {display: block;}
.dp-file .dp-upload-button {
    position: absolute;
    top: 0;
    right: 0;
    width: 118px;
    padding: 8px 10px 9px;
}
/* label */
.inp-holder label {
    margin: 0;
    font-style: normal;
}
.inp-holder.inp-title label {
    color: #585858;
    font-size: 18px;
    line-height: 21px;
    font-weight: 300;
}
/* checkbox and radio */
.dp-radio,
.dp-checkbox,
.jstree-checkbox {
    display: inline-block;
    vertical-align: top;
    width: 16px;
    height: 21px;
    cursor: pointer;
    text-align: left;
    position: relative;
}
.dp-radio:before,
.dp-checkbox:before,
.jstree-checkbox:before {
    position: absolute;
    top: 50%;
    left: 0;
    width: 16px;
    height: 16px;
    margin: -8px 0 0;
    content: '';
    background: #fff;
    border: 2px solid #dce5e8;
    border-radius: 2px;
}
.dp-radio:before {border-radius: 100%;}
.dp-radio:after,
.dp-checkbox:after,
.jstree-checkbox:after {
    position: absolute;
    top: 50%;
    left: 0;
    width: 16px;
    height: 16px;
    margin: -7px 0 0;
    content: '';
    opacity: 0;
    background: url(/assets/sprite.png) no-repeat 0 -31px;
    -webkit-transition: opacity 250ms ease;
    transition: opacity 250ms ease;
}
.not-all-selected .dp-checkbox:after {
    left: 2px;
    margin: -6px 0 0;
    width: 12px;
    height: 12px;
    background: #07abbe;
    border: 2px solid #fff;
}
.dp-radio:after {
    width: 8px;
    height: 8px;
    margin: -4px 0 0 4px;
    background: #07abbe;
    border-radius: 100%;
}
.dp-radio.dp-checked:after,
.dp-checkbox.dp-checked:after,
.jstree-clicked > .jstree-checkbox:after {opacity: 1;}
.dp-radio + label,
.dp-checkbox + label {max-width: 90%;}
/* editor area */
.editor-area:after {
    display: block;
    content: '';
    clear: both;
}
.editor-area {padding: 0 0 13px;}
/* icons style */
[class*="icon-"] {
    display: inline-block;
    vertical-align: top;
    width: 21px;
    height: 21px;
    margin: 0 5px 0 0;
    text-indent: -9999px;
    overflow: hidden;
    position: relative;
}
[class*="icon-"]:before,
[class*="icon-"]:after,
.dp-lightbox-close.dp-close:before,
.dp-lightbox-close.dp-close:after {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    content: '';
    background: url(/assets/sprite.png) no-repeat -9999px -9999px;
    -webkit-transition: opacity 350ms ease;
    transition: opacity 350ms ease;
}

[class*="icon-"]:after,
a:hover [class*="icon-"]:before,
.dp-lightbox-close.dp-close:after,
.dp-lightbox-close.dp-close:hover:before {opacity: 0;}

a:hover [class*="icon-"]:after,
.dp-lightbox-close.dp-close:hover:after,
a:hover .icon-more:before,
a:hover .icon-back:before {opacity: 1;}

/* icon search */
.icon-search:before {background-position: 0 0;}
.icon-search:after {background-position: -31px 0;}
/* icon help */
.icon-help {width: 22px;}
.icon-help:before {background-position: -94px 0;}
.icon-help:after {background-position: -126px 0;}
/* icon message */
.icon-message {width: 22px;}
.icon-message:before {background-position: -158px 0;}
.icon-message:after {background-position: -190px 0;}
/* icon settings */
.icon-settings:before {background-position: -222px 0;}
.icon-settings:after {background-position: -253px 0;}
/* icon role */
.icon-role:before {background-position: -284px 0;}
.icon-role:after {background-position: -315px 0;}
/* icon logout */
.icon-logout:before {background-position: -346px 0;}
.icon-logout:after {background-position: -377px 0;}
/* icon import */
.icon-import:before {background-position: -450px 0;}
/* icon add */
.icon-add:before {background-position: -481px 0;}
/* icon more */
.icon-more {margin: 0 -7px 0 0;}
.icon-more:before {background-position: -158px -31px;}
/* icon delete */
.icon-delete:before {background-position: -94px -31px;}
.icon-delete:after {background-position: -450px -31px;}
/* icon plus */
.icon-plus:before {background-position: -481px -31px;}
.icon-plus:after {background-position: -481px -31px;}
/* icon back */
.icon-back {margin: 0 -3px 0 -8px;}
.icon-back:before {background-position: -94px -62px;}
.icon-spinner {
    width: 16px;
    height: 16px;
    margin: 3px 2px 2px;
    position: relative;
}
/* icon spinner */
.spinner {
    position: absolute;
    width: 4px;
    height: 4px;
    background: #0796a6;
    border-radius: 2px;
    -webkit-animation: bounce_circularG 1.04s linear infinite;
    -moz-animation: bounce_circularG 1.04s linear infinite;
    animation: bounce_circularG 1.04s linear infinite;
}
.spinner-1 {
    left: 0;
    top: 6px;
    -moz-animation-delay: 0.39s;
    -webkit-animation-delay: 0.39s;
    animation-delay: 0.39s;
}
.spinner-2 {
    left: 2px;
    top: 2px;
    -moz-animation-delay: 0.52s;
    -webkit-animation-delay: 0.52s;
    animation-delay: 0.52s;
}
.spinner-3 {
    top: 0;
    left: 6px;
    -moz-animation-delay: 0.65s;
    -webkit-animation-delay: 0.65s;
    animation-delay: 0.65s;
}
.spinner-4 {
    right: 2px;
    top: 2px;
    -moz-animation-delay: 0.78s;
    -webkit-animation-delay: 0.78s;
    animation-delay: 0.78s;
}
.spinner-5 {
    right: 0;
    top: 6px;
    -moz-animation-delay: 0.91s;
    -webkit-animation-delay: 0.91s;
    animation-delay: 0.91s;
}
.spinner-6 {
    right: 2px;
    bottom: 2px;
    -moz-animation-delay: 1.04s;
    -webkit-animation-delay: 1.04s;
    animation-delay: 1.04s;
}
.spinner-7 {
    left: 6px;
    bottom: 0;
    -moz-animation-delay: 1.17s;
    -webkit-animation-delay: 1.17s;
    animation-delay: 1.17s;
}
.spinner-8 {
    left: 2px;
    bottom: 2px;
    -moz-animation-delay: 1.3s;
    -webkit-animation-delay: 1.3s;
    animation-delay: 1.3s;
}
@-moz-keyframes bounce_circularG{
    0%   {-moz-transform:scale(1);}
    100% {-moz-transform:scale(.3);}
}
@-webkit-keyframes bounce_circularG{
    0%   {-webkit-transform:scale(1);}
    100% {-webkit-transform:scale(.3);}
}
@keyframes bounce_circularG{
    0%   {transform:scale(1);}
    100% {transform:scale(.3);}
}
/* spinner bar */
.spinner-bar {
    padding: 10px 10px 20px;
    text-align: center;
    overflow: hidden;
}
.spinner-bar .icon-spinner {
    width: 32px;
    height: 32px;
}
.spinner-bar .spinner {
    width: 7px;
    height: 7px;
    border-radius: 5px;
}
.spinner-bar .spinner-1 {
    left: 0;
    top: 13px
}
.spinner-bar .spinner-2 {
    left: 3px;
    top: 3px;
}
.spinner-bar .spinner-3 {
    top: 0;
    left: 13px;
}
.spinner-bar .spinner-4 {
    right: 3px;
    top: 3px;
}
.spinner-bar .spinner-5 {
    right: 0;
    top: 13px;
}
.spinner-bar .spinner-6 {
    right: 3px;
    bottom: 3px;
}
.spinner-bar .spinner-7 {
    left: 13px;
    bottom: 0;
}
.spinner-bar .spinner-8 {
    left: 3px;
    bottom: 3px;
}
/* btn holder button process */
.btn-holder .btn .icon-holder .icon-spinner {
    width: 24px;
    height: 24px;
}
.btn-holder .btn .icon-holder .spinner {
    width: 5px;
    height: 5px;
    background: #f0f5f7;
    border-radius: 4px;
}
.btn-holder .btn .icon-holder .spinner-1 {
    left: 0;
    top: 9px
}
.btn-holder .btn .icon-holder .spinner-2 {
    left: 3px;
    top: 3px;
}
.btn-holder .btn .icon-holder .spinner-3 {
    top: 0;
    left: 9px;
}
.btn-holder .btn .icon-holder .spinner-4 {
    right: 3px;
    top: 3px;
}
.btn-holder .btn .icon-holder .spinner-5 {
    right: 0;
    top: 9px;
}
.btn-holder .btn .icon-holder .spinner-6 {
    right: 3px;
    bottom: 3px;
}
.btn-holder .btn .icon-holder .spinner-7 {
    left: 9px;
    bottom: 0;
}
.btn-holder .btn .icon-holder .spinner-8 {
    left: 3px;
    bottom: 3px;
}
/* buttons */
.btn,
.dp-upload-button {
    display: inline-block;
    vertical-align: top;
    min-width: 118px;
    height: 38px;
    margin-top: 1px;
    margin-bottom: 1px;
    padding: 8px 20px 9px;
    color: #f0f5f7;
    font-size: 14px;
    line-height: 21px;
    text-align: center;
    background: #0796a6;
    border: 0;
    -webkit-transition: all 350ms ease;
    transition: all 350ms ease;
}
.btn:hover,
.dp-file:hover .dp-upload-button {
    text-decoration: none;
    background: #1dc0d3;
}
.btn.style-01 {
    color: #585858;
    background: #d2dae1;
}
.btn.style-01:hover {
    color: #fefefe;
    background: #373838;
}
.btn.style-02 {background: #6da425;}
.btn.style-02:hover {background: #94cc4a;}
.btn.style-03 {background: #eb805f;}
.btn.style-03:hover {background: #e05f37;}
.btn.btn-small {
    height: 28px;
    padding: 3px 12px 4px;
}
.btn.btn-disabled {
    color: #a8b6bb;
    background: #e0e9ec;
    pointer-events: none;
}
.btn.style-03.btn-disabled {
    color: #e1b9ac;
    background: #f0ded8;
}
/* actions area */
.actions-area {
    width: 35px;
    height: 35px;
    position: relative;
    -webkit-transition: all 350ms ease;
    transition: all 350ms ease;
}
.actions-area:hover .actions-opener {background: #58c9d6;}
.actions-opener {
    display: block;
    width: 35px;
    height: 35px;
    text-indent: -9999px;
    cursor: pointer;
    background: #07abbe;
    -webkit-transition: all 350ms ease;
    transition: all 350ms ease;
}
.actions-opener:before {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 20px;
    height: 20px;
    margin: -11px 0 0 -9px;
    content: '';
    background: url(/assets/sprite.png) no-repeat -126px -31px;
}
.actions-area:hover .actions-dropdown {
    opacity: 1;
    visibility: visible;
}
.actions-dropdown {
    position: absolute;
    top: 100%;
    right: 0;
    min-width: 96px;
    white-space: nowrap;
    font-size: 13px;
    z-index: 3;
    opacity: 0;
    visibility: hidden;
    background: #fff;
    box-shadow: 0 8px 35px rgba(150,175,195,.25);
    -webkit-transition: all 350ms ease;
    transition: all 350ms ease;
}
.actions-area.drop-up .actions-dropdown {
    top: auto;
    bottom: 100%;
}
.actions-dropdown ul {margin: 0;}
.actions-dropdown li {list-style-type: none;}
.actions-dropdown a {
    display: block;
    padding: 7px 8px 6px;
}
.actions-dropdown a:hover {
    color: #fff;
    text-decoration: none;
    background: #07abbe;
}
/* section */
.section:after {
    display: block;
    content: '';
    clear: both;
}
.section {padding: 0 0 18px;}
/* columns */
.columns {
    display: table;
    width: 100%;
    table-layout: fixed;
}
.columns.size-01 {width: 245px;}
.columns .column {
    display: table-cell;
    vertical-align: top;
    padding: 0 20px;
}
.columns .column.indent-middle {padding: 0 10px;}
.columns .column.indent-small {padding: 0 5px;}
.columns .column:first-child {padding: 0 20px 0 0;}
.columns .column.indent-middle:first-child {padding: 0 10px 0 0;}
.columns .column.indent-small:first-child {padding: 0 5px 0 0;}
.columns .column:last-child {padding: 0 0 0 20px;}
.columns .column.indent-middle:last-child {padding: 0 0 0 10px;}
.columns .column.indent-small:last-child {padding: 0 0 0 5px;}
.columns .column:first-child:last-child,
.columns .column.indent-middle:first-child:last-child,
.columns .column.indent-small:first-child:last-child {padding: 0;}
.columns .column.size-01 {width: 100px;}
.columns .column.size-02 {
    width: 24%;

}
.columns .column.size-03 {width: 250px;}
.columns .column.size-04 {width: 66%;}
/* row */
.row:after {
    display: none;
    content: '';
    clear: both;
}
.row {
    width: 100%;
    padding: 0 0 21px;
}
.row.style-01 {margin: -11px 0 0;}
.row.disabled,
.inp-holder.disabled {

}
/* row columns */
.row-columns {
    display: table;
    width: 100%;
    text-align: center;
}
.row-column {
    display: table-cell;
    vertical-align: middle;
    height: 40px;
}
.row-column.size-01 {width: 90px;}
.row-columns .info-list {
    padding-top: 32px;
    text-align: left;
}
/* login area */
.login-area {
    display: table;
    width: 100%;
    max-width: 410px;
    height: 100%;
    margin: 0 auto;
}
.login-wrapper {
    display: table-cell;
    vertical-align: middle;
    padding: 20px 10px;
}
.login-area .logo {
    display: block;
    margin: 0 0 35px;
    text-align: center;
}
.login-block:after {
    display: block;
    content: '';
    clear: both;
}
.login-block {
    max-width: 386px;
    margin: 0 auto 60px;
    background: #fafeff;
}
.login-block .title {
    display: block;
    padding: 8px 16px 9px;
    color: #fff;
    font-size: 18px;
    line-height: 24px;
    font-weight: 300;
    background: #373838;

}

    font-size: 20px;
}

.login-block .content:after {
    display: block;
    content: '';
    clear: both;
}
.login-block .content {
    padding: 12px 15px;
    box-shadow: 0 1px 30px rgba(150,175,195,.4)
}
.login-block .row {display: table;}
.login-block .row:last-child {padding: 0 0 5px;}
.login-block .row .holder {
    display: table-cell;
    vertical-align: middle;
    text-align: right;
}
.login-block .row .holder:first-child {text-align: left;}

/* wrapper of the page */
#wrapper {
    width: 100%;
    min-width: 1000px;
    min-height: 100%;
    padding: 59px 0 0;
    overflow: hidden;
    position: relative;
}

/* header of the page */
#header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 10;
    height: 59px;
    color: #828484;
    background-color: #393a3a;
    background-image: -moz-linear-gradient(top,  #393a3a 0%, #363636 100%);
    background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#393a3a), color-stop(100%,#363636));
    background-image: -webkit-linear-gradient(top,  #393a3a 0%,#363636 100%);
    background-image: linear-gradient(to bottom,  #393a3a 0%,#363636 100%);
    border-bottom: 1px solid #090a0a;
}
#header .container {
    padding: 0 0 0 212px;
    position: relative;
}
/* logotype */
#header .logo {
    position: absolute;
    top: 10px;
    left: 10px;
    max-width: 212px;
    max-height: 38px;
}
.logo img {
    max-width: 100%;
    max-height: 100%;
}
.header-holder:after {
    display: block;
    content: '';
    clear: both;
}
.header-holder {
    display: block !important;
    height: auto !important;
    padding: 0 0 0 21px;
}
#header .open-link {display: none;}
/* header bar */
.bar {
    display: table;
    width: 100%;
    margin: 0;
}
.bar > li {
    display: table-cell;
    vertical-align: top;
    list-style-type: none;
}
.bar > li > a {
    display: block;
    margin: 18px 12px;
    white-space: nowrap;
}
.bar a {color: #828484;}
.bar a:hover {
    color: #0796a6;
    text-decoration: none;
}
/* search-block */
.search-block {
    min-width: 380px;
    margin: 10px 12px 10px 17px;
    position: relative;
    border-radius: 2px;
    -webkit-transition: all 700ms ease;
    transition: all 700ms ease;
}
.columns .search-block {
    min-width: 100%;
    margin: 0 0 15px;
}
.search-block .inp-holder {overflow: hidden;}
.search-block .select-holder {
    float: left;
    width: 97px;
    overflow: visible;
}
.search-block .dp-select-input {
    height: 38px;
    padding: 7px 20px 8px 6px;
    border-radius: 2px 0 0 2px;
    background: #d2dae1;
    border-color: #d2dae1;
}
.search-block .dp-select:hover .dp-select-input,
.search-block .dp-select-active .dp-select-input {
    background: #0796a6;
    border-color: #0796a6;
}
.search-block .dp-select:hover .dp-select-input span,
.search-block .dp-select-active .dp-select-input span {color: #fff;}
.search-block .dp-select-input span {
    position: static;
    display: block;
    color: #5e6d7b;
    -webkit-transition: all 350ms ease;
    transition: all 350ms ease;
}
.search-block .dp-select-opener {width: 24px;}
.search-block .dp-select-opener span {
    width: 10px;
    height: 10px;
    margin: -4px 0 0 -5px;
    background: none;
}
.search-block .dp-select-active .dp-select-opener span {margin-top: -7px;}
.search-block .dp-select-opener span:before,
.search-block .dp-select-opener span:after {
    position: absolute;
    top: 0;
    left: 0;
    width: 10px;
    height: 10px;
    content: '';
    background: url(/assets/sprite.png) no-repeat -253px -31px;
    -webkit-transition: all 350ms ease;
    transition: all 350ms ease;
}
.search-block .dp-select-opener span:after {
    opacity: 0;
    background-position: -253px -45px;
}
.search-block .dp-select:hover .dp-select-opener span:before,
.search-block .dp-select-active .dp-select-opener span:before {opacity: 0;}
.search-block .dp-select:hover .dp-select-opener span:after,
.search-block .dp-select-active .dp-select-opener span:after {opacity: 1;}
.search-block .inp-holder input[type=text],
.search-block .inp-holder input[type=search] {
    height: 38px;
    padding: 7px 46px 8px 16px;
    border-color: #fff;
    border-radius: 0 2px 2px 0;
}
.search-block .inp-holder ::-webkit-input-placeholder {font-style: normal;}
.search-block .inp-holder ::-moz-placeholder {font-style: normal;}
.search-block .inp-holder :-moz-placeholder {font-style: normal;}
.search-block button[type=submit] {
    position: absolute;
    top: 0;
    right: 0;
    width: 46px;
    height: 38px;
    text-indent: -9999px;
    background: none;
    border: 0;
    outline: none;
}
.search-block button[type=submit]:before,
.search-block button[type=submit]:after {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 21px;
    height: 21px;
    margin: -10px 0 0 -10px;
    content: '';
    background: url(/assets/sprite.png) no-repeat -62px 0;
    -webkit-transition: all 500ms ease;
    transition: all 500ms ease;
}
.search-block button[type=submit]:after {
    opacity: 0;
    background-position: -31px 0;
}
.search-block button[type=submit]:hover:before {opacity: 0;}
.search-block button[type=submit]:hover:after {opacity: 1;}
/* account block */
.account-block {
    height: 59px;
    margin: 0 0 -1px;
    padding: 0 0 0 4px;
    position: relative;
}
.account-block .holder {
    height: 59px;
    padding: 9px 26px 9px 10px;
    cursor: pointer;
    position: relative;
    z-index: 2;
    white-space: nowrap;
    -webkit-transition: all 500ms ease;
    transition: all 500ms ease;
}
.account-block:hover .holder {background: #4a4a4a;}
.account-block .holder:after {
    position: absolute;
    top: 50%;
    right: 8px;
    width: 11px;
    height: 11px;
    margin: -4px 0 0;
    content: '';
    background: url(/assets/sprite.png) no-repeat -408px 0;
    -webkit-transition: all 500ms ease;
    transition: all 500ms ease;
}
.account-block:hover .holder:after {
    -webkit-transform: rotate(90deg);
    transform: rotate(90deg);
}
.account-block .avatar {
    display: inline-block;
    vertical-align: middle;
    width: 40px;
    height: 40px;
    margin: 0 7px 0 0;
    text-align: center;
    overflow: hidden;
    border-radius: 3px;
}
.account-block .avatar:before {
    display: inline-block;
    vertical-align: middle;
    height: 100%;
    content: '';
    width: 1px;
    margin: 0 0 0 -5px;
}
.account-block .avatar img {
    display: inline-block;
    vertical-align: middle;
    max-width: 100%;
    max-height: 100%;
    border-radius: 3px;
}
.account-block .account-info {
    display: inline-block;
    vertical-align: middle;
    max-width: 200px;
    white-space: nowrap;
}
.account-block .name {
    display: inline-block;
    vertical-align: middle;
    max-width: 200px;
    white-space: nowrap;
    text-overflow: ellipsis;
    overflow: hidden;
}
.account-block .role {
    display: list-item;
    list-style-type: circle;
    color: #6c6c6c;
    font-size: 13px;
    font-style: italic;
}
/* account block dropdown */
.account-block .dropdown {
    position: absolute;
    top: 100%;
    right: 0;
    min-width: 182px;
    opacity: 0;
    visibility: hidden;
    background: #fafeff;
    box-shadow: 0 0 30px rgba(150,175,195,.4);
    -webkit-transition: all 350ms ease;
    transition: all 350ms ease;
}
.account-block:hover .dropdown {
    opacity: 1;
    visibility: visible;
}
.account-block .dropdown ul {
    margin: 0;
    padding: 15px 0 14px;
}
.account-block .dropdown li {list-style-type: none;}
.account-block .dropdown a {
    display: block;
    padding: 5px 51px 6px 11px;
    color: #0796a6;
    overflow: hidden;
    position: relative;
}
.account-block .dropdown a:hover .txt-holder {text-decoration: underline;}
.account-block .dropdown [class*="icon-"] {
    position: absolute;
    top: 5px;
    right: 6px;
}
.account-block .dropdown span {
    display: block;
    overflow: hidden;
    white-space: nowrap;
    position: relative;
    left: 0;
    -webkit-transition: all 350ms ease;
    transition: all 350ms ease;
}
.account-block .dropdown a:hover span {
    left: 4px;
    text-decoration: underline;
}
/* main part of the page */
#main {
    width: 1000px;
    margin: 0 auto;
}

/* aside panel */
.aside-panel {
    position: fixed;
    top: 59px;
    width: 212px;
    height: 100%;
    background: #d2dae1;
}
.scroll-on .aside-panel {padding: 0 0 131px;}
.aside-panel .holder {
    max-height: 100%;
    overflow: auto;
}
.aside-panel a {color: #5e6d7b;}
/* aside btn */
.btn-holder:after {
    display: block;
    content: '';
    clear: both;
}
.btn-holder {padding: 0 0 10px;}
.btn-holder .btn {
    display: block;
    height: 56px;
    margin: 0 0 1px;
    padding: 17px 2px 10px 62px;
    color: #f0f5f7;
    font-size: 13px;
    text-align: left;
    white-space: nowrap;
    text-overflow: ellipsis;
    overflow: hidden;
    word-spacing: -1px;
    background: #0796a6;
    position: relative;
}
.btn-holder .btn.style-02 {background: #6da425;}
.btn-holder .btn:hover {
    text-decoration: none;
    background: #1dc0d3;
}
.btn-holder .btn.style-02:hover {background: #94cc4a;}
.btn-holder .btn .icon-holder {
    position: absolute;
    top: 0;
    left: 0;
    width: 52px;
    height: 56px;
    text-indent: 0;
    text-align: center;
    background: #07abbe;
    -webkit-transition: all 350ms ease;
    transition: all 350ms ease;
}
.btn-holder .btn.style-02 .icon-holder {background: #8bc53f;}
.btn-holder .btn:hover .icon-holder {background: #3ed2e4;}
.btn-holder .btn.style-02:hover .icon-holder {background: #a7dd5e;}
.btn-holder .btn .icon-holder:before {
    position: static;
    display: inline-block;
    vertical-align: middle;
    width: 1px;
    margin: 0 0 0 -5px;
}
.btn-holder .btn .icon-holder [class*="icon-"] {
    vertical-align: middle;
    margin: 0;
}
.btn-holder .btn .icon-holder [class*="icon-"]:before {opacity: 1;}
/* process-status */
.btn.process-status {
    color: #f0f5f7;

    background: #abb8c3;
}
.btn-holder .btn.process-status .icon-holder {background: #9aaab8;}
.btn.process-status .process-status {
    display: block;
    margin: -8px 0 0;
    color: #f0f5f7;
    white-space: nowrap;
    text-overflow: ellipsis;
    overflow: hidden;
}
.btn.process-status .errors-note {
    display: block;
    color: #d9e3eb;
    font-size: 12px;
    line-height: 17px;
    white-space: nowrap;
    text-overflow: ellipsis;
    overflow: hidden;
}
/* navigation */
.nav-holder {
    border: 1px solid #c1ccd6;
    border-width: 1px 0;
}
.nav-holder ul {margin: 0;}
.nav-holder li {
    list-style-type: none;
    border-top: 1px solid #c1ccd6;
}
.nav-holder a {
    display: block;
    padding: 10px 13px 10px 18px;
    overflow: hidden;
}
.nav-holder a:hover {text-decoration: none;}
.navigation .mask {display: none;}
.navigation > li:first-child {border: 0;}
.navigation > li > a {position: relative;}
.navigation > li > a:hover,
.navigation > li.active > a,
.navigation .open > .open-link {background: #c9d3db;}
.navigation > li > a:before,
.navigation .open-link:before {
    position: absolute;
    top: 0;
    left: -7px;
    width: 7px;
    height: 100%;
    content: '';
    opacity: 0;
    background: #07abbe;
    -webkit-transition: all 250ms ease;
    transition: all 250ms ease;
}
.navigation > li > a:hover:before,
.navigation > li.active > a:before,
.navigation .open > .open-link:before {
    left: 0;
    opacity: 1;
}
.navigation .open-link:after {
    position: absolute;
    top: 50%;
    right: 10px;
    width: 11px;
    height: 11px;
    margin: -5px 0 0;
    content: '';
    background: url(/assets/sprite.png) no-repeat -429px 0;
    -webkit-transition: all 500ms ease;
    transition: all 500ms ease;
}
.navigation .open > .open-link:after {

}
.navigation li li a {
    padding: 10px 13px 10px 27px;

}
.navigation li li:hover > a,
.navigation li li.active > a {

}
.navigation li li li a {padding: 10px 13px 10px 32px;}
.navigation .count {

}
.navigation .count.style-01 {

    font-style: normal;
    text-align: center;
    background: #07abbe;
    border-radius: 10px;
}

.contact-block .count.style-01{
    margin: 0;
    min-width: 25px;
    padding: 3px 2px 3px;
    color: #fff;
    font-size: 12px;
    line-height: 1;
    font-style: normal;
    text-align: center;
    background: #07abbe;
    border-radius: 10px;
    display: inline-block;
    float: right;
}


.navigation a:hover .count,
.navigation li.active > a .count {color: #87d7e0;}
.navigation a:hover .count.style-01,
.navigation li.active > a .count.style-01 {
    color: #fff;
    background: #1dc0d3;
}
/* back to top btn */
.back-to-top-area {
    position: fixed;
    bottom: 0;
    width: 212px;
    padding: 12px 36px 22px;
    opacity: 0;
    visibility: hidden;
    background: #d2dae1;

.back-to-top-area .btn {

.back-to-top-area .btn:hover {
    color: #fff;
    text-decoration: none;
    background: #0796a6;

.content-holder:after,

.content-area {padding: 83px 0 0 212px;}

    clear: both;
}
.has-top-bar .heading-area {

.heading-area {
    position: fixed;
    top: 59px;
    z-index: 9;

    height: 56px;
    padding: 18px 0 0 38px;

}
.heading-area:after {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    height: 26px;
    content: '';
    background: -moz-linear-gradient(top,  rgba(240,245,247,1) 0%, rgba(240,245,247,1) 20%, rgba(240,245,247,0) 100%);
    background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(240,245,247,1)), color-stop(20%,rgba(240,245,247,1)), color-stop(100%,rgba(240,245,247,0)));
    background: -webkit-linear-gradient(top,  rgba(240,245,247,1) 0%,rgba(240,245,247,1) 20%,rgba(240,245,247,0) 100%);
    background: linear-gradient(to bottom,  rgba(240,245,247,1) 0%,rgba(240,245,247,1) 20%,rgba(240,245,247,0) 100%);
}
.heading {border-bottom: 1px solid #d0d7da;}
.heading .holder {
    padding: 10px 0 4px;
    overflow: hidden;
}
.heading h1 {
    display: inline-block;
    vertical-align: top;
    margin: -12px 5px -3px 0;
    font-size: 30px;
    line-height: 38px;
    font-weight: 300;
    white-space: nowrap;
    text-overflow: ellipsis;
    overflow: hidden;
    max-width: 70%;
}
.heading .txt-cell,
.sub-heading .txt-cell {
    display: inline-block;
    vertical-align: middle;
    margin: 0 15px 0 0;
}
.heading .count span,
.sub-heading .count span {
    color: #a5a5a5;
    font-weight: normal;
}
.heading .btns:after {
    display: block;
    content: '';
    clear: both;
}
.heading .btns {margin: -6px 0 1px;}
.sub-heading .btns {margin: 0;}
.heading .btns li,
.sub-heading .btns li {
    display: inline-block;
    vertical-align: top;
    margin: 0 0 0 7px;
}
.heading .btns li:first-child,
.sub-heading .btns li:first-child {margin: 0;}
.heading .btns .btn,
.sub-heading .btns .btn {margin: 0;}
/* sub heading */
.sub-heading {
    margin: 0 0 15px;
    padding: 0 0 5px;
    overflow: hidden;
    border-bottom: 1px solid #d0d7da;
}
.sub-heading h2 {
    display: inline-block;
    vertical-align: top;
    margin: 0 5px 0 0;
    font-size: 21px;
    line-height: 24px;
}
.sub-heading .txt-cell {padding: 4px 0 0;}
/* list */
.list:after {
    display: block;
    content: '';
    clear: both;
}
.list {margin: 0;}
.list li {
    margin: 0 0 11px;
    list-style-type: none;
}
.list.inline li {
    display: inline-block;
    vertical-align: top;
    margin: 0 0 11px 30px;
}
.list.inline li:first-child {margin: 0 0 11px;}
/* info blocks */
.info-blocks {margin: 0;}
.info-blocks > li {
    padding: 6px 0;
    list-style-type: none;
    border-bottom: 1px dashed #e5e9eb;
}
.info-blocks .info-cell > a {
    color: #585858;
    display: block;
}
.info-blocks .info-cell > a:hover,
.info-blocks .info-cell > a:hover {text-decoration: none;}
.info-blocks .info-block:hover {background: #e7f2f6;}
.info-blocks .info-block {
    margin: 0;
    padding: 2px 5px;
}
/* info table */
.info-table {
    display: table;
    width: 100%;
}
.info-table .info-cell {
    display: table-cell;
    vertical-align: top;
    padding: 0 10px;
    position: relative;
}
.info-table .info-cell:first-child {padding: 0 10px 0 0;}
.info-table .radio-cell {width: 100px;}
/* btn radio */
.btn-radio {
    position: absolute;
    top: 0;
    left: 10px;
    right: 10px;
    bottom: 0;
    margin: 0;
    border-radius: 2px;
}
.btn-radio label {
    display: block;
    width: 100%;
    max-width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    -webkit-transition: all 350ms ease;
    transition: all 350ms ease;
}
.btn-radio .dp-radio {
    position: absolute;
    top: 50%;
    left: 50%;
    margin: -10px 0 0 -8px;
}
.btn-radio:hover label,
.btn-radio .dp-label-active:hover {background: #e7f2f6;}
/* info block */
.info-block:after {
    display: block;
    content: '';
    clear: both;
}
.info-block {
    margin: 0 0 21px;
    padding: 0 2px;
    border-radius: 2px;
    -webkit-transition: all 350ms ease;
    transition: all 350ms ease;
}
.info-block .avatar {
    float: left;
    margin: 0 10px 0 0;
    overflow: hidden;
    border: 1px solid #d0d7da;
    border-radius: 5px;
}
.info-block .avatar img {
    max-width: 100%;
    max-height: 100%;
    border-radius: 5px;
}
.info-block .holder {overflow: hidden;}
.info-block .holder + .info-list {padding: 18px 0 0 1px;}
.info-block .holder + .info-rows,
.info-block .info-list + .info-rows {padding: 28px 0 0;}
.info-block .info-rows + .info-rows {padding: 16px 0 0;}
.info-heading:after {
    display: block;
    content: '';
    clear: both;
}
.info-heading {padding: 0 0 10px;}
.info-heading * {
    display: inline-block;
    vertical-align: top;
}
.info-heading h2,
.info-heading h3 {
    margin: 0;
    font-size: 16px;
    line-height: 21px;
    font-weight: 400;
}
.info-heading .txt-cell {
    padding: 0 0 0 18px;
    position: relative;
}
.info-heading .txt-cell:before {
    position: absolute;
    top: 50%;
    left: 6px;
    width: 1px;
    height: 14px;
    margin: -7px 0 0;
    content: '';
    background: #b8babb;
}
.info-title {
    margin: 0 0 11px;
    color: #0796a6;
    font-weight: 300;
}
.info-content {
    margin: 0 0 11px;
    font-weight: 300;
}
.info-list {
    margin: 0 0 3px;
    padding: 0 0 0 1px;
    overflow: hidden;
    clear: both;
}
/*.columns .info-list {padding-top: 31px;}*/
.info-list li {
    display: inline;
    list-style-type: none;
    padding: 0 32px 0 0;
    position: relative;
}
.info-list li:before {
    position: absolute;
    left: -21px;
    content: '|';
    color: #a5a5a5;
    font-weight: 300;
}
.columns .info-list li {padding: 0 12px 0 0;}
.columns .info-list li:before {left: -11px;}
.columns .info-list li:first-child:before {display: none;}
.info-list .dp-radio,
.info-list .dp-checkbox {margin: 0 8px 0 0;}
.columns .info-list li:first-child:before {display: none;}
.info-list .title-cell {color: #a5a5a5;}
.info-list mark {
    color: #eb805f;
    font-weight: 700;
    background: none;
}
/* info row */
.info-rows:after,
.info-row:after {
    display: block;
    content: '';
    clear: both;
}
.info-rows .info-title {
    margin: 0 0 5px;
    color: #585858;
}
.additional-info .info-row {margin: 0 0 6px -7px;}
.info-row {
    margin: 0 0 6px;
    padding: 0 12px 0 8px;
    position: relative;
}
.info-row:hover {background: #e7f2f6;}
.info-row .actions-area,
.table tr:hover td .info-row .actions-area,
.table td .info-row .actions-area {
    float: right;
    margin: 0 0 0 12px;
    opacity: 0;
}
.info-row:hover .actions-area,
.table tr:hover td .info-row:hover .actions-area,
.table td .info-row:hover .actions-area {opacity: 1;}
.info-row .info-row-holder {
    padding: 6px 0 8px;
    overflow: hidden;
}
.info-row .info-list {margin: 0;}
.info-row .actions-list {margin: 6px 14px 8px 10px;}
.info-row .actions-list,
.open-row .actions-list {opacity: 0;}
.info-row:hover .actions-list,
.open-row:hover .actions-list {opacity: 1;}
.info-row .actions-list li:before,
.open-row .actions-list li:before {display: none;}
/* articles area */
.articles-area:after {
    display: block;
    content: '';
    clear: both;
}
/* article */
.article:after,
.article .header:after {
    display: block;
    content: '';
    clear: both;
}
.article {
    margin: 0 0 26px;
    padding: 0 0 10px;
    border-bottom: 1px solid #d0d7da;
}
.article.single-article {border: 0;}
.article .header {
    min-height: 55px;
    margin: 0 0 39px;
    padding: 8px 60px 2px 12px;
    color: #737474;
    background: #f5f9fb;

    border-bottom: 1px dashed #e5e9eb;
    -webkit-transition: all 350ms ease;
    transition: all 350ms ease;
}
.article.single-article .header {
    min-height: 0;
    padding: 0;
    background: none;
    border: 0;
}
.article .header:hover {background: #e7f2f6;}
.article.single-article .header:hover {background: none;}
.article .header .holder:after {
    display: block;
    content: '';
    clear: both;
}
.article.single-article .header .holder {
    min-height: 41px;
    margin: 0 0 6px;
    padding: 5px 60px 5px 1px;
    background: #f5f9fb;
    border-bottom: 1px solid #d0d7da;
    -webkit-transition: all 350ms ease;
    transition: all 350ms ease;
}
.article.single-article .header .holder:hover {background: #e7f2f6;}
.article .header h1,
.article .header h2 {
    margin: 0 0 5px;
    color: #0796a6;
    font-size: 21px;
    line-height: 1;
    font-weight: 400;
}
.article.single-article h1,
.article.single-article h2 {
    margin: 0;
    color: #585858;
    font-size: 30px;
    font-weight: 300;
}
.article .header .info-list {
    margin: 0;
    font-size: 12px;
}
.article.single-article .header .info-list {margin: 0 2px;}
.article .header .info-list li {padding: 0 14px 0 0;}
.article .header .info-list li:before {left: -12px;}
.article .header .info-list .title-cell {
    color: #737474;
    font-style: normal;
}
.article .header .actions-area {
    position: absolute;
    top: 9px;
    right: 12px;
    opacity: 0;
    visibility: hidden;
}
.article.single-article .actions-area {top: 3px;}
.article.single-article .header:hover .actions-area {
    opacity: 0;
    visibility: hidden;
}
.article .header:hover .actions-area,
.article.single-article .header .holder:hover .actions-area {
    opacity: 1;
    visibility: visible;
}
.article .content:after {
    display: block;
    content: '';
    clear: both;
}
.article .content {
    padding: 0 0 10px;
    word-wrap: break-word;
}
.article img {
    max-width: 750px;
    overflow: hidden;
}
/* labels */
.labels {
    margin: 0;
    padding: 0 0 5px 34px;
    position: relative;
}
.labels:before {
    position: absolute;
    top: 3px;
    left: 9px;
    width: 21px;
    height: 21px;
    content: '';
}
.labels li {
    display: inline-block;
    vertical-align: top;
    margin: 0 6px 6px 0;
}
.labels a {
    display: block;
    padding: 2px 12px 5px;

}
.labels a:hover {
    color: #fff;

}
/* description txt */
.description-txt:after {
    display: block;
    content: '';
    clear: both;
}
.description-txt {padding: 0 4px 11px;}
.description-txt h2 {margin: 0 0 0 -4px;}
.description-txt p {margin: 0 0 10px;}
/* img preview area */
.img-preview-area {
    padding: 2px 0 0;
    overflow: hidden;
}
/* group img preview area */
.group-img-preview-area {
    padding: 2px 0 0;
    overflow: hidden;
}
.img-preview-area img {max-width: 100%;}
.group-img-preview-area img {
    border-radius: 50%;
    overflow: hidden;
}
/* multiselect area */
.multiselect-area:after {
    display: none;

    clear: both;
}
h2 + .multiselect-area {margin: -8px 0 28px;}
.multiselect-area {
    padding: 6px;
    background: #fcfcfc;
    border: 1px solid #dce5e8;
    border-radius: 2px;
}
.multiselect-list {margin: 0 0 -6px;}
.multiselect-list li {

}
.multiselect-list .btn {
    min-width: 0;
    margin: 0;
}
.multiselect-list .btn.style-01 {color: #028d9c;}
.multiselect-list .btn.btn-small {
    height: 26px;
    padding: 1px 8px 4px;
}
.multiselect-list [class*="icon-"] {margin: 1px -8px 0 0;}
/* heading row */
.heading-row:after {
    display: block;
    content: '';
    clear: both;
}
.heading-row {padding: 3px 0 11px;}
.heading-row .holder {overflow: hidden;}
.heading-row h2 {margin: -3px 0 0;}
/* actions list */
.actions-list {
    float: right;
    margin: 0 0 0 10px;
    font-size: 14px;
    line-height: 21px;
    white-space: nowrap;
    -webkit-transition: all 350ms ease;
    transition: all 350ms ease;
}
.actions-list li {
    display: inline-block;
    vertical-align: top;
    list-style-type: none;
    padding: 0 0 0 16px;
    position: relative;
}
.actions-list li:before {
    position: absolute;
    left: 3px;
    content: '|';
    color: #a5a5a5;
    font-weight: 300;
}
.actions-list li:first-child {padding: 0;}
.actions-list li:first-child:before {display: none;}
/* filter row */
.filter-row:after {
    display: block;
    content: '';
    clear: both;
}
.filter-row {padding: 0 0 30px;}
.filter-row .filter-cell {
    min-width: 190px;
    margin: 0 10px 0 0;
}
.columns .filter-row {padding: 0 0 15px;}
.columns .filter-row .filter-cell {min-width: 160px;}
/* filter cell */
.filter-cell {
    display: inline-block;
    vertical-align: top;
}
.filter-cell.disabled {
    opacity: .5;
    pointer-events: none;
}
.filter-cell label {
    display: inline-block;
    vertical-align: middle;
    margin: 0 4px 0 0;
}
.filter-cell .inp-holder {
    display: inline-block;
    vertical-align: middle;
}
.filter-cell .dp-select-input {

    border: 0;

.filter-cell .dp-select-input span {position: static;}
.filter-cell .dp-select-opener {
    top: 0;
    width: 21px;
    height: 21px;
}
.filter-cell .dp-select-active .dp-select-opener {top: -2px;}
.filter-cell .title {
    float: left;
    margin: 0 6px 0 0;
}
/* filter list*/
.filter-list {
    display: inline;
    margin: 0;
}
.filter-list li {
    float: left;
    margin: 0 16px 0 0;
    list-style-type: none;
}
.filter-list .inp-holder {vertical-align: top;}
.filter-list label {
    margin: 0;
    vertical-align: top;
}
.filter-list .inp-holder input[type=text] {

    padding: 0;
    height: 21px;
    text-align: center;

}

    color: #fff;

}

.filter-list .inp-holder input[type=text]:hover::-moz-placeholder {color: #fff;}
.filter-list .inp-holder input[type=text]:hover:-moz-placeholder {color: #fff;}
/* filter area */
.filter-area:after {
    display: block;
    content: '';
    clear: both;
}
.filter-area {
    margin: 0 0 29px;
    padding: 11px;
    background: #eaeff1;
    border: 1px solid #d0d7da;

}
.filter-area h2 {margin: 0 0 10px;}
.filter-area .btns {margin: -7px 0 0;}
.filter-area .btns .btn {

    margin: 0 16px 0 0;
}
.filter-area .row {position: relative;}
.filter-area .columns {table-layout: auto;}
/* period area */
.period-area {
    display: inline-block;
    vertical-align: top;
}
.period-area .period {

    margin: -2px 0;
    padding: 2px 5px;
}

.period-dropdown:after {

.period-dropdown-column {

}
.period-dropdown .calendar {

    vertical-align: top;
    margin: 0 10px 0 0;
}
.period-filters {

    padding: 0 0 0 18px;
}
.period-list {
    margin: 0 0 19px;

}
.period-list li {
    margin: 0 0 2px;
    list-style-type: none;
}
.period-list a {

.period-list a:hover,

.period-filters .panel {

.period-filters .btns {margin: 0 0 6px;}
.period-filters .btns .btn {
    min-width: 68px;
    margin: 0 6px 0 0;

/* alphabet */
.alphabet {
    position: absolute;
    margin: 21px 0 0 -27px;
    font-size: 12px;
    line-height: 1;
    text-align: center;
}
.alphabet li {
    margin: 0 0 10px;
    list-style-type: none;
}
.alphabet a {

    width: 16px;
    height: 18px;
    padding: 4px 0 2px;

}

}

    left: 100%;
    width: 0;
    height: 0;
    content: '';

    border-bottom: 9px solid transparent;
    border-left: 5px solid #d2dae1;

/* dataTables */
.dataTables_info,
.dataTables_paginate,
.dataTables_length,
.dataTables_filter {display: none;}
/* table area */
.table-area {
    overflow-x: auto;
    position: relative;
}
.table-area .btn-delete {
    display: none;
    position: absolute;
    right: 0;
    top: 24px;
    padding: 20px 22px;
    color: #ee8666;
    background: -moz-linear-gradient(left, rgba(231,242,246,0) 0%, rgba(231,242,246,0.9) 10%, rgba(231,242,246,0.9) 100%);
    background: -webkit-gradient(linear, left top, right top, color-stop(0%,rgba(231,242,246,0)), color-stop(10%,rgba(231,242,246,0.9)), color-stop(100%,rgba(231,242,246,0.9)));
    background: -webkit-linear-gradient(left, rgba(231,242,246,0) 0%,rgba(231,242,246,0.9) 10%,rgba(231,242,246,0.9) 100%);
    background: linear-gradient(to right, rgba(231,242,246,0) 0%,rgba(231,242,246,0.9) 10%,rgba(231,242,246,0.9) 100%);

.table-area .table > tbody > tr > td {min-width: 160px;}
/* table */
.table-wrapper {
    overflow-y: auto;
    overflow-x: hidden;
    max-height: 500px;
}
.table-wrapper .table,
.dataTables_scrollHeadInner .table,
.dataTables_scrollBody .table {margin: 0;}

.table {width: 100%;}
.table th {text-align: left;}
.table th,
.table td {border: 0;}

.table > tbody > tr,

.table > tbody > tr:hover > td > .table-cell,

.table > tbody > tr > td {

.table td.size-02 {width: 96px;}

.table td.size-03 {width: 230px;}
.table th.size-06,
.table td.size-06 {width: 35px;}
.table th.size-07,
.table td.size-07 {width: 150px;}
.table th.size-08,

    .ui-datepicker-calendar th,
    .ui-datepicker-calendar td {padding: 3px 1px;}
    .ui-datepicker-calendar a {padding: 3px;}
    .ui-datepicker-header {padding: 2px 12px 6px;}
    .ui-datepicker-prev {left: 0;}
    .ui-datepicker-next {right: 0;}
    .ui-datepicker-title {white-space: nowrap;}
}

/* medium screens */
@media only screen and (max-width: 1023px) {
    #wrapper {padding: 0;}
    #header {position: relative;}
    .aside-panel,
    .additional-bar,
    .heading-area {position: absolute;}
    .btn-bar {position: relative;}
    .back-to-top-area {display: none !important;}
    .content-area.has-bottom-bar {padding-bottom: 0;}
    .content-holder {padding: 0 10px 0 38px;}
    /* notification */
    .notification {
        width: 320px;
        min-height: 80px;
        margin: 0 0 0 -160px;
    }
}

/* fix for issue in mobile devices with position fixed elements */
@media (orientation: landscape) {
    body {
        width: 100%;
    }
}
.higlight-tmpl {
    color: #07abbe;
}

.hidden-templates {
    display: none;
}
.message-spinner {
    display: none;
    position: absolute;
    margin: 0 auto;
    left: 50%;
    /*top: 50%;*/
    z-index: 9999;
}
.spinner-show {
    display: block;
}

.ui-datepicker-unselectable.ui-state-disabled span{
    color: #f0f0f0;
}
.jstree-node .dp-checkbox{
    display: none;
}

.hidden-children-row{
    display: none;
}

</style>
